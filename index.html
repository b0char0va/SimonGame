<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<audio id="audio1">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3">
</audio>
<audio id="audio2">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mp3">
</audio>
<audio id="audio3">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3">
</audio>
<audio id="audio4">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3">
</audio>
<audio id="applause">
    <source src="http://www.pacdv.com/sounds/applause-sounds/app-6.mp3" type="audio/mp3">
</audio>
<div class="outer">
    <div class="middle">
        <div class="inner">
            <div class="disabled" id="circle">
                <div id="1" class="quarter q1"></div>
                <div id="2" class="quarter q2"></div>
                <div id="3" class="quarter q3 "></div>
                <div id="4" class="quarter q4"></div>
            </div>
            <div class="insideCircle">
                <h1>Simon<sup>&reg;</sup></h1>
                <div>
                    <div id="count">&nbsp;</div>
                </div>
                <button class="buttons" id="start" type="button">Start</button>
                <button class="buttons" id="restart" type="button">Restart</button>
                <button class="buttons" id="strict" type="button">Strict</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
